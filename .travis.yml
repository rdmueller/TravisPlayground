language: groovy

jdk:
  - openjdk8
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: dependencies
      script: ./gradlew tasks
    - stage: default tasks
      script: ./gradlew
    - stage: test
      script: ./gradlew test
